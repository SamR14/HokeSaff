<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
    
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo p-1"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="white nav-link" href="{{ url_for('index') }}">🏒 Teams</a>
                        </li>
                        <li class="nav-item">
                            <a class="white nav-link" href="{{ url_for('games') }}">📝 Game History</a>
                        </li>
                        <li class="nav-item">
                            <a class="white nav-link" href="{{ url_for('stats') }}">📊 Player Statistics</a>  
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-4">        
        {% block content %}{% endblock %}
    </div>

    <footer class="text-white text-center py-3 mt-4">
        <div class="container">
            <p>&copy; 2025 HockeyStaff. All rights reserved.</p>
            <p class="no_underline">
                <a href="https://www.facebook.com/lhf.lv" target="_blank" class="text-white me-3">
                    <img src="{{ url_for('static', filename='images/fb.png') }}" alt="Facebook" style="height: 20px;">
                </a>
                <a href="https://x.com/lhf_lv" target="_blank" class="text-white me-3">
                    <img src="{{ url_for('static', filename='images/twitter.png') }}" alt="Twitter" style="height: 20px;">
                </a>
                <a href="https://www.instagram.com/latvijashokejafederacija?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" class="text-white">
                    <img src="{{ url_for('static', filename='images/ig.png') }}" alt="Instagram" style="height: 20px;">
                </a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <body>

</body>
</html>
